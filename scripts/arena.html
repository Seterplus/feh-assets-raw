    function replace(name) {
      for (i in accents) {
        name = name.replaceAll(i, accents[i]);
      }
      return name.replaceAll(/[^-a-z_]/ig, "");
    }
    async function writeDocument() {
      function writeBrs(num) {
        document.write('<br>'.repeat(num));
      }
      const season_icons = [
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Fire.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Water.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Wind.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Earth.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Light.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Dark.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Astra.png',
        'https://feheroes.fandom.com/wiki/Special:Redirect/file/Icon_Season_Anima.png',
      ];
      function writeSeason(season) {
        document.write('<div style="display:inline-block"><img referrerpolicy="no-referrer" width="100%" src="' + season_icons[season - 1] + '"></div>');
      }
      function writeHeader(week) {
        writeBrs(3);
        for (const season of week.seasons) {
          writeSeason(season);
        }
        for (const season of week.aether_seasons) {
          writeSeason(season);
        }
        document.write('<div style="display:inline-block;font-size:30px;vertical-align:top;padding:20px">' + week.start + ' to ' + week.finish + '</div>');
        writeBrs(1);
      }
      let data = await fetch('./arena.json');
      data = await data.json();
      data.forEach(week => {
        writeHeader(week);
        week.units.forEach(unit => {
          document.write('<div style="width:20%;display:inline-block">');
          let icon = unit.icon, icon2 = '';
          if (icon === '') {
            icon = 'https://feheroes.fandom.com/wiki/Special:Redirect/file/' + replace(unit.hero_name) + '_Mini_Unit_Idle_No_Wep.png';
            icon2 = 'https://feheroes.fandom.com/wiki/Special:Redirect/file/' + replace(unit.hero_name) + '_Mini_Unit_Idle.png';
          }
          document.write('<img referrerpolicy="no-referrer" width="100%" src="' + icon + '" onerror="if(!this.tried2){this.tried2=true;this.src=\'' + icon2 + '\';}else{this.outerHTML=\'<br>\'.repeat(10)}">');
          document.write('<div>' + unit.hero_id + '</div><div>' + unit.hero_name + '</div>');
          document.write('</div>');
        });
      });
      writeBrs(3);
    }

    writeDocument();
